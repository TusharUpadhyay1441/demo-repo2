<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* ====== GENERAL RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: linear-gradient(135deg, #994ECC, #3E187A);
    }

    /* ====== PARTICLES BACKGROUND ====== */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ====== SECTIONS ====== */
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    /* ====== HEADING ====== */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeDown 1.2s ease forwards;
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: white;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    /* ====== SKILLS ====== */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      margin-top: 40px;
    }
    .skill {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .skill img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      transition: filter 0.3s ease;
    }
    .skill:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
    }
    .skill span {
      font-size: 1rem;
      color: white;
      margin-top: 5px;
    }

    /* ====== CONTACT ====== */
    .contact-info {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== SCROLL FADE EFFECT ====== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- HOME -->
  <section id="home" class="fade-in">
    <h1>Hello, I'm Tushar Upadhyay</h1>
    <p style="color:white;">DevOps Enthusiast Â· Cloud Learner</p>
  </section>

  <!-- ABOUT -->
  <section id="about" class="fade-in">
    <h2>About Me</h2>
    <p>I am passionate about DevOps, Cloud Computing, and building modern solutions.</p>
  </section>

  <!-- SKILLS -->
  <section id="skills" class="fade-in">
    <h2>My Skills</h2>
    <div class="skills-grid">
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/aws/aws-original.svg" alt="AWS">
        <span>AWS</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker">
        <span>Docker</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux">
        <span>Linux</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
        <span>GitHub</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git">
        <span>Git</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes">
        <span>Kubernetes</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/grafana/grafana-original.svg" alt="Grafana">
        <span>Grafana</span>
      </div>
      <div class="skill">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
        <span>Java</span>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="fade-in">
    <h2>Contact</h2>
    <div class="contact-info">
      <p>Email: tushar@example.com</p>
      <p>GitHub: github.com/tushar</p>
    </div>
  </section>

  <!-- PARTICLES.JS LIBRARY -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* ====== PARTICLES CONFIG ====== */
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });

    /* ====== SCROLL FADE EFFECT ====== */
    const faders = document.querySelectorAll('.fade-in');
    const options = { threshold: 0.2 };
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          obs.unobserve(entry.target);
        }
      });
    }, options);

    faders.forEach(fader => {
      observer.observe(fader);
    });
  </script>
</body>
</html>
