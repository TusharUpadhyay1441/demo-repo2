<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #994ECC, #3E187A);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Particles container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* behind everything */
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      position: relative;
      z-index: 1;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: 600;
    }

    .home-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .home-section h1 {
      font-size: 60px;
      color: white;
      margin-bottom: 20px;
    }

    .home-section .animated-text {
      font-size: 24px;
      color: white;
      height: 30px; /* fixed height to prevent jump */
      overflow: hidden;
    }

    /* Fade/slide animation for typing effect */
    .animated-text span {
      display: block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlide 3s forwards;
    }

    .animated-text span:nth-child(1) { animation-delay: 0s; }
    .animated-text span:nth-child(2) { animation-delay: 3s; }
    .animated-text span:nth-child(3) { animation-delay: 6s; }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Skill section placeholder */
    .skills-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 100px;
      position: relative;
      z-index: 1;
    }

    .skill {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .skill:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .skill img {
      width: 60px;
      height: 60px;
    }

    .skill-name {
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Particles background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <a href="#home">My Portfolio</a>
  </header>

  <!-- Home Section -->
  <section class="home-section" id="home">
    <h1 data-aos="fade-down">My Portfolio</h1>
    <div class="animated-text">
      <span>DevOps Enthusiast</span>
      <span>Cloud Learner</span>
      <span>Automation Explorer</span>
    </div>
  </section>

  <!-- Skills Section Placeholder -->
  <section class="skills-section" id="skills">
    <div class="skill">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
      <div class="skill-name">React</div>
    </div>
    <div class="skill">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/aws/aws-original.svg" alt="AWS">
      <div class="skill-name">AWS</div>
    </div>
    <div class="skill">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker">
      <div class="skill-name">Docker</div>
    </div>
    <div class="skill">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes">
      <div class="skill-name">Kubernetes</div>
    </div>
    <div class="skill">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/grafana/grafana-original.svg" alt="Grafana">
      <div class="skill-name">Grafana</div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ once: true });

    // Particles.js configuration
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": ["#994ECC", "#3E187A"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "grab" } }
      }
    });
  </script>
</body>
</html>
